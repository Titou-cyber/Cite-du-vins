<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Cité du Vin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (Same as other pages) -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="Cité du Vin Logo" id="logo-image">
                    <h1>Cité du Vin</h1>
                </div>
                
                <!-- Search Bar -->
                <form id="search-form" class="search-form">
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Rechercher des vins, régions, cépages...">
                        <button type="submit">
                            <i class="fas fa-search"></i> Rechercher
                        </button>
                    </div>
                </form>
                
                <!-- Header Actions (simplified for forgot password page) -->
                <div class="header-actions">
                    <a href="login.html" class="btn outline">Se connecter</a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Navigation -->
    <nav class="main-nav">
        <div class="container">
            <div class="nav-container">
                <button class="menu-btn" id="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
                
                <ul class="nav-links" id="nav-links">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="wines.html" class="nav-link">Notre Sélection</a>
                    </li>
                    <li class="nav-item">
                        <a href="regions.html" class="nav-link">Régions Viticoles</a>
                    </li>
                    <li class="nav-item">
                        <a href="experience.html" class="nav-link">Expérience Dégustation</a>
                    </li>
                    <li class="nav-item">
                        <a href="quiz.html" class="nav-link">Quiz Œnologique</a>
                    </li>
                    <li class="nav-item">
                        <a href="blog.html" class="nav-link">Blog</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Forgot Password Page Content -->
    <main class="forgot-password-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1>Mot de passe oublié</h1>
                        <p>Entrez votre adresse email pour réinitialiser votre mot de passe.</p>
                    </div>
                    
                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="success-message" class="success-message" style="display: none;"></div>
                    
                    <div id="reset-form-container">
                        <form id="forgot-password-form" class="auth-form">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn primary auth-btn">
                                <span id="reset-btn-text">Réinitialiser le mot de passe</span>
                                <div id="reset-spinner" class="spinner" style="display: none;"></div>
                            </button>
                        </form>
                    </div>
                    
                    <div class="auth-footer">
                        <p>Retour à <a href="login.html" class="form-link">Connexion</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer (Same as other pages) -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- Footer content will be the same -->
            </div>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle forgot password form submission
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const resetBtnText = document.getElementById('reset-btn-text');
            const resetSpinner = document.getElementById('reset-spinner');
            const resetFormContainer = document.getElementById('reset-form-container');
            
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    
                    // Get form values
                    const email = document.getElementById('email').value;
                    
                    // Show loading spinner
                    resetBtnText.style.display = 'none';
                    resetSpinner.style.display = 'inline-block';
                    
                    try {
                        // Call forgot password function from auth.js
                        const result = await authApi.forgotPassword(email);
                        
                        // Hide error message if visible
                        errorMessage.style.display = 'none';
                        
                        // Show success message
                        successMessage.textContent = 'Un email a été envoyé avec les instructions pour réinitialiser votre mot de passe.';
                        successMessage.style.display = 'block';
                        
                        // Hide form
                        resetFormContainer.style.display = 'none';
                    } catch (error) {
                        // Show error message
                        errorMessage.textContent = error.message || 'Une erreur est survenue. Veuillez réessayer.';
                        errorMessage.style.display = 'block';
                        
                        // Hide success message if visible
                        successMessage.style.display = 'none';
                        
                        // Hide loading spinner
                        resetBtnText.style.display = 'inline-block';
                        resetSpinner.style.display = 'none';
                    }
                });
            }
        });
    </script>
</body>
</html>
