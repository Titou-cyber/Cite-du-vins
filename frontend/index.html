<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace des Vins - Cité du Vin</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body>
    <header>
        <h1>Marketplace des Vins</h1>
        <nav>
            <input type="text" id="searchInput" placeholder="Rechercher un vin...">
            <select id="categoryFilter">
                <option value="">Toutes les catégories</option>
            </select>
        </nav>
    </header>

    <main id="wineContainer" class="wine-grid">
        <!-- Les vins seront chargés dynamiquement ici -->
    </main>

    <div id="wineModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="wineDetails"></div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
